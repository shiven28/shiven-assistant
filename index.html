<!DOCTYPE html>
<html>
<head>
    <title>Smart Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Ask Anything 🔍</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Type your question..." required>
            <button type="submit">Search</button>
        </form>
        {% if response %}
            <div class="response">{{ response }}</div>
        {% endif %}
    </div>
</body>
</html>
